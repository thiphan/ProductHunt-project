{% extends 'base.html'%}

{%block content%}

{% if error %}
{{error}}
<br/>
<br/>
{% endif %}

<h1> Login</h1>
<form method="POST" action="{% url 'login' %}" >
  {% csrf_token %}
  User name:
  <br/>
  <input type="text" name="username" value="">
  <br/>
  Password:
  <br/>
  <input type="password" name="password1" value="">
  <br/>
  Confirm Password:
  <br/>
  <input type="password" name="password2" value="">
  <br/><br/>
  <input class="btn btn-primary" type="submit" value="Login">


</form>

{% endblock%}
