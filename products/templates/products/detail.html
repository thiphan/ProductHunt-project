{% extends 'base.html' %}
{% block content %}
<br/>
<div class="row">
  <div class="col-2">
    <img src="{{product.icon.url}}" class="img-fluid" alt=""/>
  </div>
 <div class="col-10">
   <a href="{{product.url}}"><h1>{{product.title}}</h1></a>
 </div>
</div>
<br/>
<div class="row">
  <div class="col-8">
    <img src="{{product.image.url}}" class="img-fluid" alt=""/>
  </div>
 <div class="col-4">
   <a href=""><button class="btn btn-primary btn-lg btn-block">Upvote {{product.votes_total}}</button></a>
 </div>
</div>
<br/>
<div class="row">
  <div class="col-4">
    <h4>Hunted by {{product.hunter.username}}</h4>
  </div>
 <div class="col-4 text-right">
   <h5>{{product.pub_date_pretty}}</h5>
 </div>
</div>

<div class="row">
  <div class="col-8">
    <p> {{product.body}} </p>
  </div>
</div>
{% endblock %}
